<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <p>{{ options.message | translate }} </p>
    </div>
    <div class="modal-footer">
        <button ng-click="no()" class="btn btn-default">{{ options.noBtnLabel | translate }}</button>
        <button ng-click="yes()" class="btn btn-primary">{{ options.yesBtnLabel | translate }}</button>
    </div>
</div>
