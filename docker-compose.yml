  dashboard:
    image: 'bitnami/nginx:latest'
    restart: always
    volumes:
      - ${PWD}/dashboard:/app
    labels:
      - traefik.http.routers.dashboard.rule=Host(`my.localhotspot.ir`)
    expose:
      - '8080'
  hotspot:
    build:
      context: ${PWD}/hotspot
    user: '${UID:-1000}:${GID:-1000}'
    restart: always
    command: npm start
    labels:
