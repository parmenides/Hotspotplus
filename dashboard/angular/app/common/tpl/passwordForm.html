<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
<!--todo : password show/hide -->

    <div class="modal-body">
        <form class="form-horizontal" name="passwordForm" novalidate>
            <div class="form-group has-feedback"
                 ng-class="{ 'has-error' : passwordForm.currentPassword.$error.required }">
                <label class="col-sm-3 control-label">{{ "general.currentPassword" | translate }}</label>
                <div class="col-sm-8 ">
                    <input ng-model="currentPassword" type="{{showCurrentPassword ? 'text' : 'password'}}"
                           class="form-control" name="currentPassword" required>
                    <div ng-show="passwordForm.currentPassword.$error.required">
                        {{"general.requiredCurrentPassword" | translate}}
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : passwordForm.password.$error.required }">
                <label class="col-sm-3 control-label">{{ "general.newPassword" | translate }}</label>
                <div class="col-sm-8">
                    <input ng-model='password' type="{{showPassword ? 'text' : 'password'}}" class="form-control"
                           name="password" required>

                    <div ng-show="passwordForm.password.$error.required">
                        {{"general.requiredNewPassword" | translate}}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary" ng-disabled='passwordForm.$invalid'>
            {{ options.saveBtnLabel | translate }}
        </button>
    </div>
</div>
