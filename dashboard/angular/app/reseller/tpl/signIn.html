<div class="container w-xxl w-auto-xs" ng-controller="ResellerSignInController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>{{"business.signInPlease"|translate}}</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm access-form">
        <div class="list-group-item ltr-text">
          <input type="text" placeholder="{{'general.mobileNoZero'|translate}}" class="form-control no-border" ng-model="credential.username" required>
        </div>
        <div class="list-group-item ltr-text">
          <input type="password" placeholder="{{'general.password'|translate}}" class="form-control no-border" ng-model="credential.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signIn()" ng-disabled='form.$invalid'>{{"general.signIn"|translate}}</button>
      <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
      --><div class="line line-dashed"></div>
      <p class="text-center"><small>{{"business.notAMember" | translate}}</small></p>
      <a ui-sref="access.resellerSignUp" class="btn btn-lg btn-default btn-block">{{"reseller.createAnAccount" | translate}}</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
