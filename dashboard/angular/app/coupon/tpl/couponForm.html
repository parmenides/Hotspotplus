<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="couponForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "coupon.code" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="coupon.code">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "coupon.count" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="coupon.count">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{"coupon.value" | translate }}</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="number" min='0' class="form-control"
                                   ng-model="coupon.value.amount">
                            <div class="input-group-btn" uib-dropdown>
                                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    {{"general."+coupon.value.unit | translate}}&nbsp;&nbsp;
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-model="coupon.value.unit">
                                        <a ng-click="coupon.value.unit = 'percent'">
                                            {{"general.percent" | translate}}
                                            <i class="fa fa-check text-primary"
                                               ng-if="coupon.value.unit == 'percent'"></i>
                                        </a>
                                    </li>
                                    <li role="menuitem" ng-model="campaign.discount.unit">
                                        <a ng-click="coupon.value.unit = 'toman'">
                                            {{"general.toman" | translate}}
                                            <i class="fa fa-check text-primary"
                                               ng-if="coupon.value.unit == 'toman'"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}</button>
    </div>
</div>
