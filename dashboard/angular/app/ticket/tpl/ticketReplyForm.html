<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ "ticket.replyTicketTitle" |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="couponForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "ticket.replyMessage" | translate }}</label>
                    <div class="col-sm-8">
                        <textarea rows="10" class=" form-control" ng-model="message.content"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ "general.cancel" | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ "general.send" | translate }}</button>
    </div>
</div>
