<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ "ticket.addTicketTitle" |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="couponForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "ticket.subject" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="ticket.subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "ticket.department" | translate }}</label>
                    <div class="col-sm-8">
                        <select ng-model="ticket.department" class="form-control">
                            <option value="saled">{{'ticket.saleDepartment' | translate}}</option>
                            <option value="support">{{'ticket.supportDepartment' | translate}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "ticket.content" | translate }}</label>
                    <div class="col-sm-8">
                        <textarea rows="10" class=" form-control" ng-model="message.content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8 ">
                        <div class="alert alert-info">
                            <i class="fa fa-info-circle"></i>
                            {{"ticket.uploadFileHelp"|translate}}
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8 ">
                        <div class="alert alert-info">
                            <i class="fa fa-info-circle"></i>
                            {{"ticket.credentialHelp"|translate}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "general.username" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="ticket.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{ "general.password" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="ticket.password">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ "general.cancel" | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ "general.save" | translate }}</button>
    </div>
</div>
