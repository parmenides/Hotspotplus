<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{ "department.title" | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required ng-model="department.title" autofocus>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button type="submit" ng-click="save()" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}
        </button>
    </div>
</div>
