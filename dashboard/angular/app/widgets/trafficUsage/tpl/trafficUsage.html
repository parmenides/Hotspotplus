<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row no-padder-v text-gray">
            <h3 class="col-xs-10 panel-title">{{"dashboard.trafficUsage" | translate}}</h3>
            <loading></loading>
        </div>
    </div>
    <div class="panel-body text-center">
        <canvas id="base" class="chart-base" chart-type="type" chart-data="data"
                chart-labels="labels" chart-series="series" chart-options="options" chart-colors="colors">
        </canvas>
    </div>
</div>
