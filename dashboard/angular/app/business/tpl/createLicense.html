<div class="container w-xxl w-auto-xs" ng-controller="LcSignUpController"
     ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>{{"business.lcSignUpPageTile"|translate}}</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError | translate}} {{"business.checkMobileNumber"|translate}}
            </div>
            <div class="list-group list-group-sm access-form">
                <div class="list-group-item">
                    <input placeholder="{{'business.companyName'| translate}}" class="form-control no-border"
                           ng-model="lc.title" required>
                </div>
                <div class="list-group-item">
                    <input placeholder="{{'general.fullName'| translate}}" class="form-control no-border"
                           ng-model="lc.fullName" required>
                </div>
                <div class="list-group-item">
                    <input placeholder="{{'general.mobile'| translate}}" class="ltr-text form-control no-border"
                           ng-model="lc.mobile"
                           required>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i> {{"general.iAmAgree"|translate}}
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signUp()"
                    ng-disabled='form.$invalid || loading'>
                {{"business.installLicense"|translate}}
            </button>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
