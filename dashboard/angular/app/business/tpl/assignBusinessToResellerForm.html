<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ "business.assignModule" |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="businessForm">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "reseller.resellerId" | translate }}</label>
                    <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="data.resellerId" required>
                    </div>
                </div>
                <div class="form-group" ng-if="businessForm.$error.required">
                    <label class="col-sm-7 col-sm-offset-2 control-label text-danger text-sm">
                        <span><i class="fa fa-warning"></i> {{ "general.allFieldsRequired" | translate }}
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ "general.close" | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ "general.save" |
            translate }}
        </button>
    </div>
</div>
