<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="businessForm">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "business.packageId" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="serviceItem.id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "business.serviceStartDate" | translate }}</label>
                    <div class="col-sm-8">
                        <div class="input-group input-group-sm calender-container">
                            <input type="text" class="text-center form-control"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="serviceOption.subscriptionDate"
                                   is-open="calendarIsOpen" datepicker-options="dateOptions"
                                   close-text="{{ 'date.close' | translate }}"/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-primary"
                                    ng-click="selectDate($event)">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "business.selectDuration" | translate }}</label>
                    <div class="col-sm-8">
                        <div class="">
                            <input type="text" class="form-control"
                                   ng-model="serviceOption.duration" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "business.allowedOnlineUsers" | translate }}</label>
                    <div class="col-sm-8">
                        <div class="">
                            <input type="text" class="form-control"
                                   ng-model="serviceOption.allowedOnlineUsers" >
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-if="businessForm.$error.required">
                    <label class="col-sm-8 col-sm-offset-2 control-label text-danger text-sm">
                        <span><i class="fa fa-warning"></i> {{ "general.allFieldsRequired" | translate }}
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ options.saveBtnLabel |
            translate }}
        </button>
    </div>
</div>
