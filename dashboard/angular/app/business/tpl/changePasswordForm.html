<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ 'general.changePassword' |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="wrapper">
            <form class="form-horizontal" name="businessForm">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        {{ "general.changePassword" | translate }}</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="data.password">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ "general.cancel" | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ "general.save" |
            translate }}
        </button>
    </div>
</div>
