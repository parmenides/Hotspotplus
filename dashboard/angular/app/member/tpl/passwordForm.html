<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{ "member.currentPassword" | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="currentPassword" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{ "member.newPassword" | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newPassword">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
            <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
            <button ng-click="save(0)" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}</button>
            <button ng-if="newPassword" ng-click="save(1)" class="btn btn-sm btn-primary col-sm-4 pull-right">{{ options.saveAndSendBtnLabel | translate }}</button>
            <button ng-if="!newPassword" ng-click="save(1)" class="btn btn-sm btn-primary col-sm-4 pull-right">{{ options.sendBtnLabel | translate }}</button>
    </div>
</div>
