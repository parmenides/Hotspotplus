<div class="" ng-controller="increaseBulk">
    <div class="modal-header">
        <h3 class="modal-title">{{"internetPlan.extraBulk" | translate}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="internetPlanForm">
            <div class="wrapper">
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{ "internetPlan.bulk" | translate }}
                    </label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="bulk.amount" name="amount"
                                   ng-pattern="/^0|[۱-۹1-9][۰-۹0-9]*$/" required>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                    {{"internetPlan.GB" | translate}}&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{ "internetPlan.extraBulkPrice" | translate }}
                    </label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" disabled="disabled" class="form-control"
                                   ng-model="bulk.price">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default disabled">
                                    {{"member.rial" | translate}}&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{"internetPlan.extraBulkTotal" | translate }}
                    </label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" disabled="disabled" name="totalPrice"
                                   ng-model="bulk.totalPrice" ng-pattern="/^0|[۱-۹1-9][۰-۹0-9]*$/" required>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default disabled">
                                    {{"member.rial" | translate}}&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-offset-4 text-danger" ng-show="internetPlanForm.amount.$error.pattern">
                    {{"business.notValidAmount" | translate}}
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default" ng-disabled='bankWait'>{{'general.cancel' | translate
            }}
        </button>
        <button ng-click="payment()" ng-if='!bankWait' class="btn btn-sm btn-primary col-sm-4 pull-right"
                ng-disabled='internetPlanForm.$invalid'>
            {{ "activities.payment" | translate }}
        </button>
        <button class="btn btn-sm btn-primary col-sm-4 pull-right" ng-if="bankWait" ng-disabled='true'><i
                class="fa fa-circle-o-notch fa-spin"></i>
            {{ "business.connectingToBank" | translate }}
        </button>
    </div>
</div>
