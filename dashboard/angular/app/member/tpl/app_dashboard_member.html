<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="wrapper-md" ng-controller="memberDashboardCtrl">
            <!-- plan -->
            <div class="panel wrapper">
                <div class="row">
                    <div class="col-md-6 b-light no-border-xs">
                        <plan-info options="planParams"></plan-info>
                    </div>
                    <div class="col-md-6">
                        <div class="row row-sm">
                            <div class="col-xs-6 text-center">
                                <remain-bulk options="bulkParams"></remain-bulk>
                            </div>
                            <div class="col-xs-6 text-center">
                                <remain-time options="timeParams"></remain-time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / plan -->

            <!-- usage -->
            <div class="row">
                <div class="col-md-12">
                    <usage-chart options="usageParams"></usage-chart>
                </div>
            </div>
            <!-- / usage -->
        </div>
    </div>
</div>
