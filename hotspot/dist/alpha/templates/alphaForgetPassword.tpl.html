<section desc="ForgetPassword">
  <div class="row">
    <form class="col-md-6 col-md-offset-3 col-sm-12">
      <h4 class="wrapper-xs text-center alpha-header-text">
        {{"forgotPasswordTitle" | translate}}
      </h4>
      <div class="form-group" ng-class="{'has-error' : !user.usernameOrMobile}">
        <input type="text" class="alpha-input form-control text-center dir-ltr"
               placeholder="{{' * '+('mobile' | translate)}}"
               ng-model="user.usernameOrMobile"
               autofocus>
      </div>
      <div class="form-group text-center">
        <small class="alpha-info-text">
          {{'requiredFieldTitle' | translate}}
        </small>
      </div>
      <div class="form-group">
        <button class="btn alpha-btn alpha-btn-primary btn-block" ng-click="sendMyPassword()">{{'forgotPasswordTitle'|
          translate}}
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-block alpha-btn alpha-btn-default" type="button" ng-click="goBack('forgetpassword')">
          {{'back' | translate}}
        </button>
      </div>
    </form>
  </div>
</section>
