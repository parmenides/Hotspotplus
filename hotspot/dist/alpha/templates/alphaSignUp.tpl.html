<section desc="SignUp">
    <div class="row">
        <form name="signUpForm" class="col-md-6 col-md-offset-3 col-sm-12" noValidate>
            <h4 class="wrapper-xs text-center alpha-header-text">
                {{signUpTitle | translate}}
            </h4>
            <div class="form-group" ng-if="verificationMethod == 'user'">
                <select ng-model="user.verificationMethod" class="alpha-input form-control text-center alpha-select"
                        ng-required="{{config.required}}">
                    <option value="mobile">{{'mobileVerification'| translate}}</option>
                    <option value="manual">{{'supervisorVerification'| translate}}</option>
                </select>
            </div>
            <div class="form-group" ng-repeat="config in formConfig" ng-if="config.active"
                 ng-class="{'has-error' : config.required && !user[config.label]}">
                <div ng-switch="config.label">
                    <div ng-switch-when="mobile">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.mobile"
                               placeholder="{{!config.required ? ('mobile' | translate) : ' * '+('mobile' | translate)}}"
                               type="text"
                               ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="email">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.email"
                               placeholder="{{!config.required ? ('email' | translate) : ' * '+('email' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="username">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.username"
                               placeholder="{{!config.required ? ('username' | translate) : ' * '+('username' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="age">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.age"
                               placeholder="{{!config.required ? ('age' | translate) : ' * '+('age' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="password">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.password"
                               placeholder="{{!config.required ? ('password' | translate) : ' * '+('password' | translate)}}"
                               type="password" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="confirmPassword">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.confirmPassword"
                               placeholder="{{!config.required ? ('confirmPassword' | translate) : ' * '+('confirmPassword' | translate)}}"
                               type="password" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="birthday">
                        <div class="form-group">
                            <input class="alpha-input form-control text-center dir-ltr"
                                   ng-model="user.birthYear"
                                   placeholder="{{!config.required ? ('birthdayYear' | translate) : ' * '+('birthdayYear' | translate)}}"
                                   type="text" ng-required="{{config.required}}">
                        </div>
                        <div class="form-group">
                            <select ng-model="user.birthMonth" class="alpha-input form-control text-center alpha-select"
                                    ng-required="{{config.required}}">
                                <option value="" hidden>{{'birthdayMonth' | translate}}</option>
                                <option value=1>{{'month1' | translate}}</option>
                                <option value=2>{{'month2' | translate}}</option>
                                <option value=3>{{'month3' | translate}}</option>
                                <option value=4>{{'month4' | translate}}</option>
                                <option value=5>{{'month5' | translate}}</option>
                                <option value=6>{{'month6' | translate}}</option>
                                <option value=7>{{'month7' | translate}}</option>
                                <option value=8>{{'month8' | translate}}</option>
                                <option value=9>{{'month9' | translate}}</option>
                                <option value=10>{{'month10' | translate}}</option>
                                <option value=11>{{'month11' | translate}}</option>
                                <option value=12>{{'month12' | translate}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="alpha-input form-control text-center dir-ltr"
                                   ng-model="user.birthDay"
                                   placeholder="{{!config.required ? ('birthdayDay' | translate) : ' * '+('birthdayDay' | translate)}}"
                                   type="text" ng-required="{{config.required}}">
                        </div>
                    </div>
                    <div ng-switch-when="firstName">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.firstName"
                               placeholder="{{!config.required ? ('firstName' | translate) : ' * '+('firstName' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="lastName">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.lastName"
                               placeholder="{{!config.required ? ('lastName' | translate) : ' * '+('lastName' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="fullName">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.fullName"
                               placeholder="{{!config.required ? ('fullName' | translate) : ' * '+('fullName' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="gender">
                        <select ng-model="user.gender" class="alpha-input form-control text-center alpha-select"
                                ng-required="{{config.required}}">
                            <option value="" hidden>{{'gender' | translate}}</option>
                            <option value="female">{{'female' | translate}}</option>
                            <option value="male">{{'male' | translate}}</option>
                        </select>
                    </div>
                    <div ng-switch-when="nationalCode">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.nationalCode"
                               placeholder="{{!config.required ? ('nationalCode' | translate) : ' * '+('nationalCode' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="roomNumber">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.roomNumber"
                               placeholder="{{!config.required ? ('roomNumber' | translate) : ' * '+('roomNumber' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="passportNumber">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.passportNumber"
                               placeholder="{{!config.required ? ('passportNumber' | translate) : ' * '+('passportNumber' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                    <div ng-switch-when="studentGrade">
                        <select ng-model="user.studentGrade" class="alpha-input form-control text-center alpha-select"
                                ng-required="{{config.required}}">
                            <option value="" hidden>{{'studentGrade' | translate}}</option>
                            <option value="preBachelor">{{'preBachelor' | translate}}</option>
                            <option value="bachelor">{{'bachelor' | translate}}</option>
                            <option value="master">{{'master' | translate}}</option>
                            <option value="doctorate">{{'doctorate' | translate}}</option>
                        </select>
                    </div>
                    <div ng-switch-when="studentId">
                        <input class="alpha-input form-control text-center dir-ltr"
                               ng-model="user.studentId"
                               placeholder="{{!config.required ? ('studentId' | translate) : ' * '+('studentId' | translate)}}"
                               type="text" ng-required="{{config.required}}">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <small class="alpha-info-text">
                    {{'requiredFieldTitle' | translate}}
                </small>
            </div>
            <div class="form-group">
                <button class="btn alpha-btn alpha-btn-primary btn-block" type="submit"
                        ng-click="signUp(signUpForm.$error.required)">
                    {{'signUpBtn' | translate}}
                </button>
            </div>
            <div class="form-group">
                <button class="btn btn-block alpha-btn alpha-btn-default" type="button" ng-click="goBack('signup')">
                    {{'back' | translate}}
                </button>
            </div>
        </form>
    </div>
</section>
