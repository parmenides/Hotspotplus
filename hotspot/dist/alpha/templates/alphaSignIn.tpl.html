<section desc="SignIn">
    <div class="row">
        <form ng-form-commit class="col-md-6 col-md-offset-3 col-sm-12" name="signInForm" action="{{formAction}}" method="post">
            <h4 class="wrapper-xs text-center alpha-header-text">
                {{signInTitle | translate}}
            </h4>
            <div class="form-group">
                <input type="text" class="alpha-input form-control text-center dir-ltr"
                       name="username"
                       placeholder="{{'username'|translate}}   &#xf2c0;"
                       ng-model="user.username"
                       autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="alpha-input form-control text-center dir-ltr"
                       name="password"
                       placeholder="{{'password'| translate}}   &#x1f511;"
                       ng-model="user.password">
            </div>
            <div class="form-group">
                <input type="hidden" class="alpha-input form-control text-center dir-ltr"
                       name="userurl" value="{{signupDestination}}">
            </div>
            <div class="form-group" ng-if="showPinCode">
                <input type="password" class="alpha-input form-control text-center dir-ltr"
                       placeholder="{{'pinCode'| translate}}   &#x1f512;"
                       ng-model="user.hotSpotPinCode" id="pinCode">
            </div>
            <div class="form-group">
                <button class="btn btn-block alpha-btn alpha-btn-primary" type="button" ng-click="signIn(signInForm)">
                    {{'signInBtn' | translate}}
                </button>
            </div>
            <div class="form-group" ng-if="!signUpDisabled">
                <button class="btn btn-block alpha-btn alpha-btn-default" type="button" ui-sref="theme.signup">
                    {{'registerBtn' | translate}}
                </button>
            </div>
            <div class="form-group alpha-margin-15px">
                <a ui-sref="theme.forgetpassword" class="pull-left alpha-info-text">
                    <small>{{'forgotPassword'| translate}}</small>
                </a>
            </div>
        </form>
    </div>
</section>
